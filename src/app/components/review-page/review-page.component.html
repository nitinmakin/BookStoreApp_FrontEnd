<div style="margin-top: 20px;">

    <app-display-books [bookArray]="bookArray" [displayBook]="displayBook" [reviews]="reviews"></app-display-books>
    <div class="main-review-container">
        <h1 class="customer-reviews">Top reviews from India</h1>

        <div *ngFor="let review of reviewArray">
            <div class="book-review">
                <div style="display: flex; flex-direction: row;">
                    <img src="../../../assets/Images/profileicon.jpg" class="prfImage" alt="">
                    <h3 class="user-name">{{review.userName}}</h3>
                    <div style="margin-left: 4px;">
                        <ng-template ngFor [ngForOf]="times(review.rating)">
                            <img src="../../../assets/Images/star.jpeg" class="star" alt="">
                        </ng-template>
                        <ng-template ngFor [ngForOf]="times(5-review.rating)">
                            <img src="../../../assets/Images/star3.jpeg" class="star" alt="">
                        </ng-template>
                    </div>

                </div>
                <h3 class="review">{{review.review}}</h3>
            </div>
        </div>

        <div style="display: flex; margin-top: 20px; ">
            <h4 class="rate-book">Rate This Book Out Of 5</h4>
         <div class="star-margin">
            <div style="margin-left: 10px;" *ngFor="let star of starArray  let i = index" >
                <img src="../../../assets/Images/star2.jpeg" class="empty-star" alt="" *ngIf="star.star" (click)="ratingMethod(i)">
                <img src="../../../assets/Images/star.jpeg" class="empty-star" alt="" *ngIf="!star.star && !showCommentInput" (click)="ratingMethodDec(i)"> 
        </div>
    </div>
        </div>

        <div class="comment-button-div" *ngIf="!showCommentInput">
            <form [formGroup]="form">
                <mat-form-field class="example-full-width comment">
                    <mat-label>Leave your review</mat-label>
                    <textarea formControlName="review" matInput placeholder="Ex. It makes me feel..."></textarea>
                </mat-form-field>
                <button class="post-button" (click)="addBookReview()">Post</button>
            </form>
        </div>
    </div>
