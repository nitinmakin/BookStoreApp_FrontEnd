<div class="bookCount" *ngIf="displayBook">
    <div class="bookItm">
        <h5 class="BookNum">Books</h5>
        <h6 class="bookNum">({{bookArrayLength}} Items)</h6>
    </div>
</div>

<div fxLayout="row wrap" fxLayoutAlign="start start" class="Margin" *ngIf="displayBook">
    <div class="MatCard removePadding" *ngFor="let book of bookArray;let i = index">
        <div class="imageDiv" fxLayout="wrap">
            <div class="innerImage">
                <img src="{{book.image}}" alt="" style="width: 100%; height: 100%;">
            </div>
        </div>

        <div class="bookName">
            {{book.name}}
        </div>

        <div class="authorName">
            by {{book.author}}
        </div>

        <div class="price">
            Rs. {{book.price}}
        </div>

        <div class="buttons">
            <button type="submit" class="cartButton" (click)="addBookToCart(book)">Add To Cart</button>
            <button type="submit" class="wishListButton">WishList</button>
        </div>
    </div>
</div>

<div class="cartBookDiv" *ngIf="!displayBook">
    <div class="cartNum">
        <h5 class="fontSize">My Cart</h5>
        <h5 class="fontSize">({{bookArrayLength}})</h5>
    </div>
    <div *ngFor="let book of bookArray" class="forClass">
        <div class="innerImage">
            <img src="{{book.image}}" alt="" style="width: 100%; height: 100%;">

        </div>

        <div class="bookName1">
            {{book.name}}
            <div class="authorName1">
                by {{book.author}}
            </div>

            <div class="price1">
                Rs. {{book.price}}
            </div>

            <div style="display: flex; flex-direction: row; margin-top: 28px;">
                <button type="submit" class="minus">-</button>
                <input type="text" class="numInput" value="1">
                <button type="submit" class="plus">+</button>
                <button type="submit" class="removeButton" (click)="removeBookFromCart(book)">Remove</button>
            </div>
        </div>

    </div>
    <div class="orderButtonDiv">
        <button type="submit" class="orderButton">Place Order</button>
    </div>
</div>
