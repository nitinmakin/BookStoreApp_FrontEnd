
<div class="main">


    <div fxLayout="row" fxLayoutAlign="center center"  class="topBar">
        <h1 class="header">Book Store App</h1>
    </div>
    
    
    
    <div class="mainContainer">
    
    <form [formGroup]="form" style="text-align: center;">
        
     <h1 class="h1Header">Reset Password</h1><br>
    
     <mat-form-field appearance="outline" class="Email">
        <mat-label>New password</mat-label>
        <input formControlName="Password" matInput [type]="hide ? 'password' : 'text'" required>
        <mat-error
            *ngIf="form.controls.Password.hasError('pattern') && !form.controls.Password.hasError('required')">
            password must have atleast 1 letter, 1 number, 1symbol and 8 char long
        </mat-error>
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
    </mat-form-field><br><br>
    

    
    
      
    
    
        <div fxLayout="row" fxLayoutAlign="space-between center">
            <a href="/register" class="CreateAccount">Sign up now</a>
            <button type="submit" class="Button">Reset</button>
        </div>
    
    
    
    </form>
    </div>
    
    </div>
